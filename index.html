<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div class="container header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type='text' id="value-el">
                <button id='convert-el'>Convert</button>
            </div>
            <div class="container converter">
                <div class="converter-card">
                    <h3>Length (Meters/Feet)</h3>
                    <p id='length-el'></p>
                </div>
                <div class="converter-card">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id='volume-el'></p>
                </div>
                <div class="converter-card">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id='mass-el'></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
